<div style="background-color: #ccc; padding: 24px;" *ngIf="car">
  <div style="padding-top: 10px;"></div>

  <div style="margin-top: 10px;" class="child">
    <div style="background-color: #fff; padding: 24px;">
      <div>
        <img class="profile w-1/2 m-auto" style="height: 230px; border-radius: 10px; object-fit: cover;"
          [src]="car.processedImage" alt="profile">
      </div>

      <div style="padding-top: 24px;">
        <h2 style="cursor: pointer; color: #108ee9;">{{car.brand}} - {{car.name}}</h2>

        <p>{{car.description}}</p>

        <h5>Price: <b>${{car.price}}</b> - Color : <b>{{car.color}}</b> - Transmission : <b>{{car.transmission}}</b> -
          Type : <b>{{car.type}}</b> - Year : <b>{{car.year}}</b>
        </h5>
      </div>
    </div>
  </div>

  <form [formGroup]="validateForm" (ngSubmit)="bookACar(validateForm.value)">
    <div class="flex justify-center pt-6">
	Date From :
      <nz-date-picker
        formControlName="fromDate"
        [nzDisabledDate]="disabledDate"
        nzFormat="dd-MM-yyyy">
      </nz-date-picker>

	Date To:
      <nz-date-picker
        formControlName="toDate"
        [nzDisabledDate]="rangeDisabledDate"
        nzFormat="dd-MM-yyyy">
      </nz-date-picker>
    </div>

    <div class="flex justify-center pt-6">
      <button style="min-width: 100px;" nzSize="small" nz-button nzType="primary" type="submit">
        Book
      </button>
      <button style="min-width: 100px; margin-left: 10px;" nzSize="small" nz-button nzType="default" type="button" (click)="clearSelection()">
        Clear
      </button>
    </div>
  </form>
</div>
